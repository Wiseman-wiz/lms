<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning Management System for Kaunlaran Elementary School Grade 1 Students</title>
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
    <script id="lms-jci-embed-js">
    var dmStockTradeID = document.getElementById('lms-jci-embed');
    var thisScript = document.getElementById('lms-jci-embed-js');
    var parent = thisScript.parentElement;
    var z = document.createElement('iframe');
    z.setAttribute('id','lms-jci-embed');
    z.setAttribute('src','//lms.jciimuswagayway.org');
    z.setAttribute('style','height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px');
    z.setAttribute('frameborder','0');
    z.setAttribute('allowtransparency','true');
    z.setAttribute('scrolling','yes');
    parent.appendChild(z);
    var dmStockTradeID = document.getElementById('lms-jci-embed');
    dmStockTradeID.addEventListener("load",function(){
        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
        eventer(messageEvent, function(e) {
            if (isNaN(e.data)) return;
            dmStockTradeID.style.height = e.data + 'px';
        }, false);
    });
    </script>
</body>
</html>
